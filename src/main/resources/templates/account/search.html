<!DOCTYPE html>
<html layout:decorate="/home.html" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/crud.css}">
  <title>List Account</title>
</head>
<body>
<div layout:fragment="body">
  <h1>Users</h1>

  <form th:action="@{/account/search}" method="get">
    <div>
      <input type="text" name="name"
             placeholder="Enter name ...">
      <input type="text" name="page"
             placeholder="Enter page ..." th:value="${page}">
      <input type="text" name="size"
             placeholder="Enter size ..." th:value="${size}">
      <label class="form-label">User Id:</label>
      <select name="byId" >
        <option value="">Chọn</option>
        <option th:each="u : ${accountList}" th:value="${u.id}"
                th:text="${u.id}" th:selected="${u.id == id}"></option>
      </select>
      <button type="submit">Search</button>
      <!--            <td><a th:href="@{'/user/search?page=' + ${page + 1} + '&size=' + ${size}}">next page</a>-->
    </div>
  </form>
  <div class="container">
    <table  class="table table-dark table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Avatar <a th:href="@{/account/upload-multi}">Upload Avatar</a></th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Ngày Tạo</th>

        <th><a th:href="@{/account/create}">New</a></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="u : ${accountList}">
        <td th:text="${u.accountId}"></td>
        <td><img height="100" th:src="@{'/user/download?filename=' + ${u.avatar}} "></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.createDate}"></td>
        <td th:text="${u.roles}"></td>

        <td><a th:href="@{edit(id=${u.getId})}">Edit</a> | <a th:href="@{delete(id=${u.getId})}">Delete</a></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="9">Tổng <span th:text="${count}"></span> bản
          ghi
        </td>
      </tr>
      <tr class="next-page">
        <td><a th:href="@{'/account/search?page=' + ${page + 1} + '&size=' + ${size}}">next page</a></td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
</body>
</html>
