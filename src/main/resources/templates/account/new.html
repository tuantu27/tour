<!DOCTYPE html>
<html layout="/menu.html" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Login</title>

</head>
<body>
<div layout:fragment="body">
<div id="wrapper">
    <form th:action="@{/account/create}" id="form-crud" method="post">
        <h1 class="form-heading">Điền Thông Tin</h1>
        <div class="form-group">
            <input type="text" class="form-input" name="username" placeholder="Tên đăng nhập . . .">
        </div>
        <div class="form-group">
            <input type="password" class="form-input" name="password" placeholder="Mật khẩu . . .">
        </div>
        <div class="form-group">
            <input type="text" class="form-input" name="createdAt" placeholder="dd/MM/yyyy . . .">
        </div>
        <div>
            <input type="submit" value="Tạo tài khoản" class="form-submit">
        </div>
    </form>
</div>
</div>
</body>
</html>
